<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Tamagotchi T</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stat-box">
        <div class="char-span">
            <img src="./gif folder/1.gif" id="riq-gif" alt="">
        </div>
        <div class="characterBars">
            <span id="hunger-bar">
                <h3 id="hunger-text">Hunger</h3>
            </span>
            <span id="boredom-bar">
                <h3 id="boredom-text">Boredom</h3>
            </span>
            <span id="sleep-bar">
                <h3 id="sleep-text">Sleepiness</h3>
            </span>
            <span id="age-bar">
                <h3 id="age-text">Age</h3>
            </span>
        </div>
    </div>
    <div class="stat-box">
        <div class="numberStat">
            <span id="hunger-num">
                <h3 id="hunger-num">100</h3>
            </span>
            <span id="boredom-num">
                <h3 id="boredom-num">100</h3>
            </span>
            <span id="sleep-num">
                <h3 id="sleep-num">100</h3>
            </span>
            <span id="age-num">
                <h3 id="age-num">0</h3>
            </span>
        </div>
    </div>
</body>
</html>
